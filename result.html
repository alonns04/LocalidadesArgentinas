<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados Seleccionados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    *{
      color: #000000;
    }
    .result-box {
        background-color: #6db4f1; /* Un tono m√°s claro del fondo */
        border-radius: 15px;
        padding: 20px;
        max-width: 400px;
        margin: auto;
        transform: translateY(50%);
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="result-box">
      <h2 class="text-center">Resultados Seleccionados</h2>
      <div id="resultados" class="mt-4"></div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const provincia = urlParams.get('provincia');
    const municipio = urlParams.get('municipio');
    const localidad = urlParams.get('localidad');

    const $resultados = document.getElementById('resultados');
    $resultados.innerHTML = `
      <p><strong>Provincia:</strong> ${provincia}</p>
      <p><strong>Municipio:</strong> ${municipio}</p>
      <p><strong>Localidad:</strong> ${localidad}</p>
    `;
  </script>
</body>
</html>
